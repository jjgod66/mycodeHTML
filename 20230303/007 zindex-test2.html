<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z-index 연습2</title> 
    <style>
        img {
            position: absolute;
            left: 0px; top: 0px;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img src="img/coffee.jpg" width="200" height="100"> 
    <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다. </p>
</body>
</html>
