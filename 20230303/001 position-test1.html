<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position practice</title> 
    <style>
        div {
            background-color: yellow;
            width: 200px;
            height: 200px;
            border : 1px solid black;
            position: relative;
        }
        .abs {
            background-color: red;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <div>
        <div class="abs"></div>
        <p>안녕하세요</p>
    </div>
</body>
</html>
