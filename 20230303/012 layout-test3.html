<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout 연습3</title> 
    <style>
        html, body, #wrapper {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0px;
        }
        #header {
            background-color: yellow;
            width: 100%;
            height: 20%;
            display: flex;
            align-items: center; /*수직*/
            justify-content: center; /*수평*/
        }
        #nav {
            background-color: pink;
            width: 30%;
            height: 60%;
            float: left;

        }
        #content {
            background-color: green;
            width: 70%;
            height: 60%;
            float: right;
        }
        #footer {
            background-color: aquamarine;
            width: 100%;
            height: 20%;
            clear: both;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #nav_img {
            display: flex;  
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 style="margin: 0px;">header</h1>
        </div>
        <div id="nav">
            <h4>Links</h4>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <div id="nav_img">
                <img src="img/coffee.jpg">
            </div>
        </div>
        <div id="content">
        </div>
        <div id="footer">
            <h4>Copyright (c) 2013 Hong<h4></h4>
        </div>
    </div>
</body>
</html>
