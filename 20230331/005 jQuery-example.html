<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> 005 jQuery-example </title>
        <style>
            div {
                border: 2px solid coral;
            }
        </style>
        <script src="js/jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                $("p").on("click", function(){
                    if ($(this).is("div p")) {
                        $(this).after($(this).clone().css("color", "coral"));
                    } else {
                        alert("작업대상이 아닙니다.");
                    }
                });                
            })
        </script>
    </head>
    <body>
        <div>
            <p>
                무궁화 꽃이 피었습니다
            </p>
        </div>
        <p>
            은주는 예쁘다
        </p>
        <div>
            <p>
                사뿐히 즈려밟고 가시옵소서
            </p>
        </div>
    </body>
</html>
