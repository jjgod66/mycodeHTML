<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ID 선택자 테스트</title>
    <style>
        /* id 선택 할때에는 #을 붙인다 */
        #special {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <p id="special">id가 special인 단락입니다.</p>
    <p>정상적인 단락입니다.</p>
</body>
</html>
