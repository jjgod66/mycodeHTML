<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 테스트1</title>
    <style>
        body em {color: red;}
        body > h1 {color: blue;}
    </style>
</head>
<body>
    <h1>This headline is <em>very</em> important.</h1>
    <div>
        <h1>This headline is <em>very</em> important.</h1>
    </div>
</body>
</html>
