<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>game</title> 
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
            }
            html {
                height: 100%;
            }
            body {
                min-height: 100vh;
                background-color: floralwhite;
            }
            #wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #container {
                display: none;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
                margin-top: 100px;
                width : 300px; height: 300px;
                border: 2px dotted darkred;
                
            }
            .itemBox {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width : 90px; height: 90px;
                background-color: darkcyan;
                color: darkcyan;
                font-size: 1.5em;
            }
            #infoText {
                display: none;
                margin: 5px 0;
            }
            #infoText h1,h2 {
                text-align: center;
            }
            select {
                margin: 100px 0 5px 0;
                font-size: 1.5em;
            }
            #btnBox {
                margin: 5px 0;
            }
            #btnBox button {
                font-size: 1.2em;
            }
            .goodBox {
                background-color: deepskyblue;
            }
            .wrongBox {
                background-color: darkred;
            }
            .textcolorWhite {
                color : white;
            }
            .darkred {
                color : darkred;
            }
        </style>
    </head>
    <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
        <div id="wrapper">
            <div id="container">

            </div>
            <div id="infoText">
                <h1 id="yourNumberIs"></h1>
                <h2 id="yourLifeIs"></h2>
            </div>
            <select>
                
            </select>
            <div id="btnBox">
                <button id="btnStart">START</button>
                <button id="btnRestart">RESTART</button>
            </div>
        </div>    
        <script src="game copy.js"></script>
    </body>
</html>
