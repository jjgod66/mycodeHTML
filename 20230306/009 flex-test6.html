<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flex test6</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        ul {
            display: flex;
            padding: 0;
            list-style-type: none;
            height: 300px;
            border: 5px solid red;
        }
        li {
            background-color: beige;
        }
        li:nth-child(2n) {
            background-color: coral;
        }
        li:nth-child(2) {
            flex: 0 0 200px;
            /* grow,shrink,basis 순서 */
        }
        li:nth-child(3) {
            flex-grow: 2;
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <ul>
        <li>거북이</li>
        <li>호랑이</li>
        <li>다람쥐</li>
        <li>청설모</li>
        <li>고라니</li>
    </ul>
</body>
</html>
