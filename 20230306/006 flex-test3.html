<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flex test3</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        ul {
            display: flex;
            padding: 0;
            list-style-type: none;
            height: 300px;
            border: 5px solid red;
            flex-wrap: wrap;
            justify-content: center; /* 주축 */
            align-items: center; /* 교차축 */
        }
        li:nth-child(3) {
          align-self: flex-start; /* 하나만 지정 */
          /* align-items: flex-start;   */
        }
    </style>
</head>
<body>
    <ul>
        <li>거북이</li>
        <li>호랑이</li>
        <li>다람쥐</li>
        <li>청설모</li>
        <li>고라니</li>
    </ul>
</body>
</html>
