<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>jQuery event</title>
        <style>
            img {
                width: 100px; height: 100px;
            }
        </style>
        <script src="js/jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function() {
                $("input[type=button]").css("backgroundColor", "yellow");
                $("a[href^='malito']").css("backgroundColor", "yellow");
                
                $("input[type=button]").on("click", function(){
                    $("img[id!=cat01]").css("border", "2px solid blue");
                    $("img:odd").css("border", "2px solid red");
                })
                
            })
        </script>
    </head>
    <body>
        <a href="http://tjdaewoo.co.kr/">DW아카데미</a><br><br>
        <a href="malito:kjy.devops@gmail.com">kjy에게 메일보내기</a><br><br>
        <div><label>Some images"</label></div>
        <div id="a">
            <img src="img/cat01.jpg" id="cat01" alt="cat01"/>
            <img src="img/cat02.jpg" id="cat02" alt="cat02"/>
            <img src="img/cat03.jpg" id="cat03" alt="cat03"/>
            <img src="img/cat04.jpg" id="cat04" alt="cat04"/>
            <img src="img/cat05.jpg" id="cat05" alt="cat05"/>
            <!-- <img src="img/cat01.jpg" id="" alt=""/> -->
            <!-- <img src="img/cat01.jpg" id="" alt=""/> -->
        </div>
        <div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다.</div>
        <form>
            <div>
                <label>Text:</label> <input type="text" id="aTextField" name="someTextField"/>
            </div>
            <button type="submit" id="submitButton">Submit</button><input type="button" value="클릭~~">
        </form>
    </body>
</html>
