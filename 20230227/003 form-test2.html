<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form test2</title>
</head>
<body>
    <h2>회원 가입 화면</h2>
    <form>
        <p>이름:<input type="text" name="name"></p>
        <p>주소:<input type="text" name="adress"></p>
        <p>email:<input type="text" name="email"></p>
        <p>
            <span>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </span>
            <span>
                <input type="checkbox" name="hobby" id="book">
                <label for="book">독서</label>
                <input type="checkbox" name="hobby" id="music">
                <label for="music">음악감상</label>
                <input type="checkbox" name="hobby" id="walking">
                <label for="walking">산책</label>
            </span>
        </p>
        <p>
            <input type="submit" value="Send" name="submitBtn">
            <input type="reset" value="원래대로" name="resetBtn">
        </p>
    </form>

    
</body>
</html>
