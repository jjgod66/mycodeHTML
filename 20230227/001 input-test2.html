<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input 테스트2</title>
</head>
<body>
    <p>생일<input type="date" name="dob"></p>
    <p>month<input type="month" name="dob"></p>
    <p>week<input type="week" name="dob"></p>
    <p>time<input type="time" name="dob"></p>
    <p>datetime<input type="datetime" name="dob"></p>
    <p>datetime-local<input type="datetime-local" name="dob"></p>
    <p>색상선택:<input type="color" name="color"></p>
</body>
</html>
