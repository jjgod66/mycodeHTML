<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>append-test</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
            }
            div {
                height: 300px;
                border: 4px solid lightcoral
            }
            img {
                width: 200px; height: 200px;
            }
            .classA {
                border: 2px solid lightseagreen;
            }
            .classB {
                border: 2px solid lightblue;
            }
        </style>
        <script src="js/jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                var wrapper = $("#imgWrapper");
                $("#append1").on("click", function(){
                    wrapper.append(
                        $("<img>").prop({
                            src : "img/고양이1.png"
                          , class : "classA"
                        })
                    );
                })
                $("#append2").on("click", function(){
                    wrapper.prepend(
                        $("<img>").prop({
                            src : "img/고양이2.png"
                          , class : "classB"
                        })
                    );
                })
                $("#removeBtn").on("click", function(){
                    $("img.classA").remove();
                })
            })
        </script>
    </head>
    <body>
        <h1>append test</h1>
        <button id="append1">뒤에 고양이 추가</button>
        <button id="append2">앞에 고양이 추가</button>
        <button id="removeBtn">모든 고양이 삭제</button>
        <br><br>
        <div id="imgWrapper"></div>
    </body>
</html>
