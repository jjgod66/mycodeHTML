<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>form test4</title>
        <style>

        </style>

        <script src="js/jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                $(":input").css({
                                "backgroundColor": "#FFC0CB"
                                ,"border" : "4px solid blue"
                            })
                $(":input[type='file']").css("border", "4px solid red");
                $(":input[type='date'], textarea, select").css("border", "4px solid #00FF00");
                $(":input[type='button']").css({
                                                "border" : "4px solid #00FF00"
                                                , "backgroundColor" : "yellow"
                                            });
                $(":input[value='회원가입']").css("backgroundColor", "green");
                $(":input[value='다시입력']").css("backgroundColor", "#FFC0CB");
            })

        </script>
    </head>
    <body>
        <h2>회원가입</h2>
        <form method="post"> 
            <fieldset>
                <legend>필수 입력 사항</legend>
                <p>
                    <b>ID</b> <input type="text" name="id" placeholder="아이디 10글자 이내" maxlength="10"> 
                    <input type="button" value="중복확인">
                </p>
                <p>
                    <b>비밀번호</b> <input type="password" name="pw" style="width:300px;" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8">
                </p>
                <p>
                    <b>비밀번호 확인</b> <input type="password" name="pw-verify" style="width:300px;" minlength="8">
                </p>
                <p>
                    <b>Email</b> <input type="text" name="email">
                    <select name="email">
                        <option value="free" selected>직접입력</option>
                        <option value="naver">@naver.com</option>
                        <option value="hanmail">@hanmail.net</option>
                        <option value="google">@google.com</option>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                <p> 프로필 사진 <input type="file" name="file" accept="image/jpeg, image/gif"></p>
                <p>
                    성별 :
                    <input type="radio" name="gender" id="male">
                    <label for="male">남자</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">여자</label>
                </p>
                <p> 생년월일 : <input type="date" name="birth"></p>
                <p>
                    취미<br>
                    <input type="checkbox" name="hobby" id="bb">
                    <label for="bb">야구</label>
                    <input type="checkbox" name="hobby" id="bb2">
                    <label for="bb2">농구</label>
                    <input type="checkbox" name="hobby" id="sc">
                    <label for="sc">축구</label>
                    <br>
                    <input type="checkbox" name="hobby" id="st">
                    <label for="st">공부</label>
                    <input type="checkbox" name="hobby" id="mu">
                    <label for="mu">음악감상</label>
                    <br>
                    <input type="checkbox" name="hobby" id="etc">
                    <label for="etc">기타</label>
                    <input type="text" name="hobby-etc">
                </p>
                    자기소개<br>
                    <textarea name="introduce" rows="10" cols="100"></textarea>
            </fieldset>
            <p>
                <input type="button" value="회원가입">
                <input type="button" value="다시입력">
                <input type="button" value="이전으로" onclick="history.go(-1)">
            </p>
        </form>
    </body>
</html>
