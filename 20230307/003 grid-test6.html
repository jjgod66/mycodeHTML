<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>grid test6</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
        }
        ul {
            padding: 0px;
            list-style-type: none;
            border: 5px solid teal;
        }
        li {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: beige;
            border: 5px solid tomato;
            border-radius: 8px;
        }
        .container {
            display: grid;
            height: 500px;

            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(2, 100px);

            /* align-items: end;
            justify-items: end; */
            align-content: space-evenly;
            justify-content: space-evenly;
        }

        li:nth-child(1) { }
        li:nth-child(2) { }
        li:nth-child(3) { }
        li:nth-child(4) { }
        li:nth-child(5) { }
    </style>
</head>
<body>
    <ul class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>
</body>
</html>
