<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위치 테스트2</title> 
    <style>
        #one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        #two {
            position: absolute;
            top: 60px;
            left: 60px;
            background-color: yellow;
            width: 200px;
            height: 50px;
            /* z-index: -1; */
        }
        #three {
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p id="one">block #1</p>
    <div id="two">
        block #2<br />
        position:absolute;<br />
    </div>
    <p id="three">block #3</p>
</body>
</html>
