<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>filter test</title> 
    <style>
        .blend {
            height: 400px;
            border: 5px solid;
            background-color: rgb(245, 219, 219);
            background-image: url('../img/nasa1.jpg');
            background-size: auto;
            background-blend-mode: color-burn;

        .blend:hover {
            background-color: rgb(41, 41, 39);
            transition: background-color 5s;
        }

</head>
<body>
    <div class="blend"></div>
</body>
</html>
