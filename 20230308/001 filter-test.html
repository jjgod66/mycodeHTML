<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>filter test</title> 
    <style>
        img {
            transition: all 3s; /* 모든 img 태그에 3초뒤 스타일줌 */
        }
        img:hover {
            -webkit-filter: grayscale(70%);
            filter: grayscale(70%) blur(2px);
        }
            /* 필터 앞에 붙은 건 브라우저마다 설정할때
            webkit 크롬,사파리 / o 오페라 / ms 익스플로러 */
        h1 {
            -webkit-filter: blur(1px);
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h1>Hubble</h1>
    <img src="../img/coffee.jpg">
</body>
</html>
